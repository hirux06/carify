<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carify - Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="contact-us-css.css">
</head>
<body>
    <div class="container" data-aos="fade-left" style="opacity: 0.9;">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <small class="error-message" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                <small class="error-message" id="phoneError"></small>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                <small class="error-message" id="messageError"></small>
            </div>
            <div class="d-flex justify-content-between">
                <button id="compareBtn" class="btn btn-primary btn-md mr-2" style="width: 48%;">Send Message</button>
                <a href="index.html" class="btn btn-secondary btn-md" style="width: 48%; vertical-align: middle;">Back to Main Page</a>
            </div>
            
        </form>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 3000,
      })
    </script>
    <script src="contact-us.js"></script>
</body>
</html>
