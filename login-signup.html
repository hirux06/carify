<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login-signup-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./img/banner.jpg" alt="">
        <div class="text" style="top: -160px;">
          <span class="text-1" style="color: black;">Your Dream CAR is just a  <br> one Login away</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form id="loginForm" action="login-signup.js" novalidate>
              <div class="input-boxes">
                  <div class="input-box">
                      <i class="fas fa-envelope" style="padding: 6px;"></i>
                      <input id="email" type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-lock" style="padding: 6px;"></i>
                      <input id="password" type="password" placeholder="Enter your password" required>
                  </div>
                  <div class="text"><a href="#" style="color:wheat;">Forgot password?</a></div>
                  <div class="button input-box">
                      <input type="submit" value="READY TO EXPERIENCE THE MAGIC" onclick="validateForm()">
                  </div>
                  <div class="text sign-up-text">Don't have an account? <label for="flip" style="color:wheat;">Sigup now</label></div>
              </div>
          </form>
          
          </div>
          <div class="signup-form">
          <div class="title">Signup</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user" style="padding: 6px;"></i>
                  <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope" style="padding: 6px;"></i>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock" style="padding: 6px;"></i>
                  <input type="password" placeholder="Enter your password" required>
                </div>
                
                
                <div class="button input-box">
                  <form id="myForm">
                    <input type="button" value="GIVE ME ENTRY" onclick="redirectToPayments()">
                  </form>
                
                
                </div>
              <div class="text sign-up-text">Already have an account? <label for="flip" style="color:wheat ;">Login now</label></div>
            </form>
          </div>
        </div>
      </div>
  </div>
  <script>
    function redirectToPayments() {
        window.location.href = "./payments.html";
    }

  </script>
  <script src="login-signup.js"></script>
</body>
</html>
